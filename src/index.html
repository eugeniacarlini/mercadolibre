<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-end Test</title>
  <!-- Chico UI Core stylesheet -->
  <link rel="stylesheet" href="dist/ui/chico.min.css" />
</head>

<body>
  <article>
    <header>
      <h1>Ipad Mini Apple 16 GB wifi Led 7.9</h1>
    </header>

    <section id="description-section">
      <section>
        <figure>
          <img src="dist/assets/img/holder.png" alt="Foto del producto">
        </figure>
      </section>

      <section>
        <article>
          <strong>$4799 <sup>99</sup></strong>
        </article>
        <form>
          <fieldset>
            <p>
              <label for="quantity">Quantity</label>
              <select name="" id="">
                <option value="1">1</option>
              </select>
            </p>
            <p>
              <label for="payments">Payments</label>
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
              </select>
            </p>

            <input type="submit" class="ch-btn ch-btn-large" value="Buy" />
          </fieldset>
        </form>

        <article>
          <small>MercadoLibre isn't the owner of this product.</small>
        </article>

        <section>
          <header>
            <h3>More products like this</h3>
          </header>
          <div class="demo-carousel ch-carousel">
            <ul>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
            </ul>
          </div>
        </section>
      </section>
    </section>

    <hr />

    <section id="questions-section" class="tabs">
      <article>
        <h2>
          <a href="#tab1">Product description</a>
        </h2>
        <p>This content appears on tab 1.</p>
      </article>

      <article>
        <h2>
          <a href="#tab2">Questions</a>
        </h2>
        <p>This content appears on tab 2.</p>
      </article>
    </section>
  </article>

  <!--build:js bundle.js -->
  <script src="https://ui.mlstatic.com/chico/tiny/0.2.3/tiny.min.js"></script>
  <script src="dist/ui/chico.min.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
