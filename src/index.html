<body>
  <article class="specs-product-container">
    <header>
      <h1 class="main-title">Ipad Mini Apple 16 GB wifi Led 7.9</h1>
    </header>

    <section class="description-section">

      <section class="product-image">
        <figure>
          <img src="dist/assets/img/holder.jpg" alt="Foto del producto">
        </figure>
      </section>

      <section class="product-info">

        <form class="product-form">

          <fieldset class="price-container">
            <article class="ch-price">
              <strong>$4799 <sup>99</sup></strong>
            </article>
          </fieldset>

          <fieldset class="ch-form-row">
            <label for="quantity" class="label">Quantity</label>
            <select name="quantity" id="quantity" class="quantity-select">
              <option value="1">1</option>
            </select>
          </fieldset>

          <fieldset class="ch-form-row">
              <label for="payments" class="label">Payments</label>
              <select name="payments" id="payments" class="payments-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected>12</option>
              </select>
          </fieldset>

          <fieldset class="buy-product-container">
            <input type="submit" class="ch-btn ch-btn-large" value="Buy" />
          </fieldset>
        </form>

        <article class="message">
          <small>MercadoLibre isn't the owner of this product.</small>
        </article>

        <section class="related-products">
          <header class="header-related-products">
            <h3 class="title">More products like this</h3>
          </header>
          <div class="demo-carousel ch-carousel">
            <ul>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
              <li>
                <img src="dist/assets/img/thumbnail.jpg" alt="Vista miniatura">
              </li>
            </ul>
          </div>
        </section>
      </section>
    </section>

    <hr />

    <section class="questions-section">
      <input id="product-description" type="radio" name="tabs" />
      <label for="product-description">Product description</label>

      <input id="questions" type="radio" name="tabs" checked />
      <label for="questions">Questions</label>

      <div class="tabs-content">
        <div id="product-description-content">
          <p>Content of product description</p>
        </div>

        <div id="questions-content">
          <div class="ch-box-info">
            <h3>Buyer</h3>
            <p>Do you have this one in white?</p>
          </div>
          <div class="ch-box-ok">
            <h3>Seller</h3>
            <p>No, I don't. I only have black</p>
          </div>
        </div>
      </div>
    </section>
